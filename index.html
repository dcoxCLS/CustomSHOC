<div id="pointsFilter" role="group" aria-label="People and Places Menu" class="btn-group btn-group-toggle h-100 menu-end">
    <label class="btn btn-primary text-center d-flex align-items-center" for="NHL">
        <input type="radio" class="btn-check" name="btnradio" id="NHL" autocomplete="off">
        National Historic Landmark
    </label>
    <label class="btn btn-primary text-center d-flex align-items-center" for="NRHP">
        <input type="radio" class="btn-check" name="btnradio" id="NRHP" autocomplete="off">
        National Register of Historic Places
    </label>
    <label class="btn btn-primary text-center active d-flex align-items-center" for="both">
        <input type="radio" class="btn-check" name="btnradio" id="both" autocomplete="off" checked>
        Everything
    </label>
</div>

	<div class="h-86">
	<arcgis-map basemap="streets" center= "-79.939, 32.785" zoom= "14">


	<arcgis-zoom position="top-left"></arcgis-zoom>
	<arcgis-home position="top-left"></arcgis-home>
	<arcgis-locate position="top-left" scale="500"></arcgis-locate>
      <arcgis-scale-bar
    position="bottom-left"
    bar-style="ruler"
    unit="imperial"
  ></arcgis-scale-bar>
	<arcgis-search position="top-right"></arcgis-search>
		<arcgis-placement position="top-right">
				<calcite-select id="sqlSelect">
					<calcite-option
						id="defaultOption"
						value="1=0"
						label="Choose a historic map"></calcite-option>
				</calcite-select>
			</arcgis-placement>
</arcgis-map></div>
