    <div class="row w-100 d-inline-flex align-items-center">
        <span id="dateMinValue" class="slider-value-left">1670</span>
        <div class="range-slider-wrap" id="dateSlider">
            <input type="range" min="1670" max="1950" value="1670" class="rangeSlider_l" id="dateSlider_l">

        <span id="dateMaxValue" class="slider-value-right">1950</span>
    </div>
</div>

<div id="pointsFilter" role="group" aria-label="People and Places Menu" class="button1 btn-group btn-group-toggle h-100 menu-end">
    <label class="btn button1 text-center d-flex align-items-center rounded-0" for="brick">
        <input type="radio" class="btn-check" name="btnradio" id="brick" autocomplete="off">
        <span class="d-flex align-items-center">
           <calcite-icon icon="user"></calcite-icon>Brick
        </span>
    </label>
    <label class="btn text-center d-flex align-items-center rounded-0" for="wood">
        <input type="radio" class="btn-check" name="btnradio" id="wood" autocomplete="off">
        <span class="d-flex align-items-center">
            <calcite-icon icon="locator"></calcite-icon>Wood
        </span>
    </label>
    <label class="btn active text-center d-flex align-items-center rounded-0" for="both">
        <input type="radio" class="btn-check" name="btnradio" id="both" autocomplete="off" checked>
        <span class="d-flex align-items-center">
            <calcite-icon icon="globe"></calcite-icon>Everything
        </span>
    </label>

		<arcgis-placement position="top-right">

						value="1=0"
